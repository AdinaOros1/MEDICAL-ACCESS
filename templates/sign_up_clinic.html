<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset=UTF-8>
    <title>Sign up clinic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>

  <body>
    <h1>Sign up clinic</h1>
    {%if error%}
    <p>error:{{error}}</p>
    {%endif%}
    <form method="POST" action="/sign_up_clinic">
      <input type="text" name="clinic_username" placeholder="Clinic username">
      <input type="text" name="clinic_name" placeholder="Clinic Name">
      <input type="text" name="location" placeholder="Location">

      <label for="type">Clinic Type:</label>
<select name="type" id="type">
  <option value="State">State</option>
  <option value="Private">Private</option>
</select>
     
      <input type="password" name="password" placeholder="Password">
      <input type="submit" value="Create account">
    </form>
  </body>

</html>
